<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name
			<input type="text" name="name" id="name" placeholder="Name" required />
		</label>
		<label for="email">Email
			<input type="email" name="email" id="email" placeholder="Email" required />
		</label>
		<label for="gender_m">
			<input class="inline" type="radio" name="gender" id="gender_m" required />Male
		</label>
		<label for="gender_f">
			<input class="inline" type="radio" name="gender" id="gender_f" required />Female
		</label>
		<label for="cars">Car Brands
			<select name="car" id="cars" required>
			  <option value="">Please choose an option</option>
			  <option value="bmw">BMW</option>
			  <option value="audi">Audi</option>
			  <option value="tesla">Tesla</option>
			</select>
		</label>
		<label for="age">Age
			<input type="number" id="age" name="age" placeholder="Age" required />
		</label>
		<label for="dob">DOB
			<input type="date"  id="dob" name="dob" required />
		</label>
		<label for="tel">Phone Number
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" />
		</label>
		<label for="password">Password
			<input  type="password" name="password" id="password" placeholder="Password" required/>
		</label>
		<label for="tos">
			<input class="inline" type="checkbox" name="tos" id="tos" required />I agree to the TOS
		</label>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
